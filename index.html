<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis Certificados y Diplomas</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

header{
  padding:40px 20px;
  text-align:center;
  background:rgba(0,0,0,.4);
}

header h1{margin:0;font-size:2.5rem}
header p{color:#cfd8dc}

.container{max-width:1200px;margin:auto;padding:30px 20px}

.section-title{
  font-size:1.8rem;
  margin-bottom:20px;
  border-left:5px solid #00e5ff;
  padding-left:15px;
}

/* ====== GRID FIJO A 2 POR FILA ====== */
.grid{
  display:grid;
  grid-template-columns: repeat(2, 1fr);
  gap:25px;
}

/* En celular: 1 por fila */
@media (max-width: 768px){
  .grid{
    grid-template-columns: 1fr;
  }
}

.card{
  background:rgba(255,255,255,.08);
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  transition:.3s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 25px rgba(0,0,0,.5);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content{
  padding:15px;
}

.card-content h3{
  margin:0 0 6px;
  color:#00e5ff;
}

.card-content p{
  margin:0;
  font-size:.9rem;
}

.buttons{
  margin-top:12px;
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  text-align:center;
  padding:8px;
  border-radius:8px;
  text-decoration:none;
  font-size:.85rem;
  font-weight:600;
}

.view{background:#00e5ff;color:#000}
.download{background:#4caf50;color:#fff}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  z-index:1000;
  left:0;top:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.8);
  justify-content:center;
  align-items:center;
}

.modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}

footer{
  text-align:center;
  padding:20px;
  background:rgba(0,0,0,.4);
  margin-top:40px;
  font-size:.9rem;
}
</style>
</head>

<body>

<header>
  <h1>Mis Certificados y Diplomas</h1>
  <p>Portafolio académico y profesional de Allan Araúz</p>
</header>

<div class="container">
<h2 class="section-title">Certificados</h2>

<div class="grid">

<!-- CERTIFICADO 1 -->
<div class="card">
  <img src="oratoria.png" onclick="openModal(this.src)">
  <div class="card-content">
    <h3>Cómo hablar bien en público</h3>
    <p>UAB · 2026</p>
    <div class="buttons">
      <a class="btn view" onclick="openModal('oratoria.png')">Ver</a>
      <a class="btn download" href="oratoria.pdf" download>PDF</a>
    </div>
  </div>
</div>

<!-- CERTIFICADO 2 -->
<div class="card">
  <img src="psicología.png" onclick="openModal(this.src)">
  <div class="card-content">
    <h3>Cognición, Pensamiento y Lenguaje</h3>
    <p>Universidad de Palermo · 2026</p>
    <div class="buttons">
      <a class="btn view" onclick="openModal('psicología.png')">Ver</a>
      <a class="btn download" href="psicología.pdf" download>PDF</a>
    </div>
  </div>
</div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal" onclick="closeModal()">
  <img id="modalImg">
</div>

<footer>
© 2026 · Portafolio de Certificados · Allan Araúz
</footer>

<script>
function openModal(src){
  document.getElementById('modal').style.display='flex';
  document.getElementById('modalImg').src=src;
}
function closeModal(){
  document.getElementById('modal').style.display='none';
}
</script>

</body>
</html>
